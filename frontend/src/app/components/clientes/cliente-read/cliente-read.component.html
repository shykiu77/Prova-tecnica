<button mat-button (click)="create()">
    Adicionar Cliente
</button>



<table mat-table [dataSource]="clientes" class="mat-elevation-z4">

    <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> Cpf </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="sexo">
        <th mat-header-cell *matHeaderCellDef> Sexo </th>
        <td mat-cell *matCellDef="let element"> {{element.sexo}} </td>
    </ng-container>

    <ng-container matColumnDef="dat_nasc">
        <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
        <td mat-cell *matCellDef="let element"> {{element.dat_nasc}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-mail </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Ações </th>
        <td mat-cell *matCellDef="let element">
            <a routerLink="/clientes/update/{{ element.id }}" class="edit">
                <mat-icon>edit</mat-icon>
            </a>
            <!--<a routerLink="/clientes/delete/{{ element.id }}" class="delete">
                <mat-icon>delete</mat-icon>
            </a>-->
            <a  (click)="openDialog(element)" class="pointer delete">
                <mat-icon>delete</mat-icon>
            </a>
            <a (click)="toggleFavorite(element)">
                <mat-icon class="pointer" *ngIf="!element.favorite">favorite_border</mat-icon>
                <mat-icon class="pointer" *ngIf="element.favorite">favorite</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
